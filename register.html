<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/src/styleregister.css">
</head>
<body> 
    <!-- Kontainer untuk seluruh halaman -->
    <div class="register-page">
        <!-- Bagian kiri dengan form login -->
        <div class="left-section">
            <div class="container-register"> 
                <h1>Please Fill out form to Register!</h1>
                <form action="#" method="post">
                    <label for="Fullname">Fullname:</label>
                    <input type="text" name="fullname" id="fullname" required>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="login-btn">Register</button>
                </form>
                <p>Yes i have an account? <a href="/Login.html">Login</a></p>
            </div>
        </div>

        <img src="/img/icon-register-sate.png" alt="ramen"> 

        <!-- Bagian kanan tanpa gambar -->
        <div class="right-section">
            <!-- Area kanan kosong -->
        </div>
    </div>
</body>
</html>
